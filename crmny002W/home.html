<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/CSS" href="style-home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id= "overlay_container">
            <iframe src="" id = "overlay" title="overlay"></iframe>
        </div>
        <div id="draggable" class="dragme">
            <img src="img/logo.png" id="logo" class="dragme">
            <img src="img/about_txt.png" id="about" class="dragme">
            <img src="img/LAFORME.png" id="LAFORME" href="LAFORME.html" class="dragme">
            <img src="img/VOL2.png" id="VOL2" class="dragme">
            <img src="img/VOL1.png" id="VOL1" class="dragme">
        </div>
    </body>
    <script>
        $(document).ready(function () {
            z = 2;
            $("#overlay_container").hide();
            $(".dragme").draggable({
                containment: 'parent'
            });
            $(".dragme").mousedown(function () {
                z = z + 1;
                $(this).css('zIndex', z);
                $("#overlay_container").css('zIndex', z+1);
            });
            $(".dragme").click(function (e) {
                e.preventDefault();
                $("iframe").attr("src", $(this).attr('href'));
                $("#overlay_container").fadeIn('slow');
            });

            $(".close").click(function () {
                $(this).parent().fadeOut("slow");
            });

            $("#overlay_container").click(function() {
                $(this).fadeOut("slow");      
            });
        });
    </script>
</html>
